name: First Workflow

on:
  push:
    branches:
      - dev

  workflow_run:
    workflows: ["Second Workflow"]
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: "dev"

      - name: Build
        run: git rev-parse HEAD